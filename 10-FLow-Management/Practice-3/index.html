<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10. Flow-Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="row">
    <div class="f-left">
        <div class="cell h-5 w-2"></div>
        <div class="cell h-3 w-2"></div>
    </div>
    <div class="f-left">
        <div class="cell h-2 w-3"></div>
        <div class="cell h-3 w-3"></div>
        <div class="cell h-3 w-3"></div>
    </div>
    <div class="f-left">
        <div class="cell h-2 w-2"></div>
        <div class="cell h-6 w-2"></div>
    </div>
    <div class="f-left">
        <div class="cell h-2 w-5"></div>
        <div class="cell h-6 w-5"></div>
    </div>
    <div class="f-left">
        <div class="f-left">
            <div class="cell h-4 w-3"></div>
            <div class="cell h-1 w-3"></div>
        </div>
        <div class="cell h-5 w-1 f-left"></div>
        <div class="cell h-3 w-4 clear-both"></div>
    </div>
    <div>
        <div class="cell h-8 w-2 f-left"></div>
        <div class="cell h-8 w-1 f-left"></div>
    </div>
</div>

<div class="row clear-both">
    <div class="col-1 f-left">
        <div>
            <div class="cell h-2 w-7"></div>
            <div class="cell h-2 w-7"></div>
            <div class="cell h-3 w-7"></div>
        </div>
        <div class="f-left">
            <div class="cell h-5 w-2"></div>
        </div>
        <div class="f-left">
            <div class="cell h-1 w-3"></div>
            <div class="cell h-4 w-3"></div>
        </div>
        <div class="f-left cell h-5 w-2"></div>
    </div>
    <div class="col-2 f-left w-5">
        <div>
            <div class="cell h-7 w-2 f-left"></div>
        </div>
        <div>
            <div class="cell h-1 w-3 f-left"></div>
            <div class="cell h-6 w-3 f-left"></div>
        </div>
        <div class="cell h-5 w-5 f-left"></div>
    </div>
    <div class="col-3 f-left">
        <div>
            <div class="cell h-2 w-6 f-left"></div>
            <div class="cell h-2 w-1 f-left"></div>
        </div>
        <div>
            <div class="cell h-2 w-4 f-left"></div>
            <div class="cell h-2 w-2 f-left"></div>
            <div class="cell h-2 w-1 f-left"></div>
        </div>
        <div class="f-left">
            <div class="cell h-5 w-3"></div>
        </div>
        <div class="f-left">
            <div class="cell h-3 w-4"></div>
            <div class="cell h-2 w-4"></div>
        </div>
        <div class="cell h-3 w-7 clear-both"></div>
    </div>
</div>

</body>
</html>
