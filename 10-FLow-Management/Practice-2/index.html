<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10. Flow-Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="row">
    <div class="row f-left">
        <div class="cell w-4 h-4"></div>
        <div class="cell w-4 h-2"></div>
    </div>
    <div class="row f-left">
        <div class="cell w-5 h-4"></div>
        <div class="cell w-5 h-2"></div>
    </div>
</div>

<div class="row">
    <div class="clear-both">
        <div class="cell h-3 w-1 f-left"></div>
        <div class="cell h-3 w-3 f-left"></div>
    </div>
    <div class="f-left">
        <div class="cell h-2 w-3"></div>
        <div class="cell h-1 w-3"></div>
    </div>
    <div class="cell h-3 w-2 f-left"></div>
</div>

</body>
</html>
