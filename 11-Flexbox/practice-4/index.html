<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11. Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper d-flex fdr-column">
    <div class="d-flex">
        <div class="d-flex fdr-column">
            <div class="cell h-5 w-2"></div>
            <div class="cell h-3 w-2"></div>
        </div>
        <div class="d-flex fdr-column">
            <div class="cell h-2 w-3"></div>
            <div class="cell h-3 w-3"></div>
            <div class="cell h-3 w-3"></div>
        </div>
        <div class="d-flex fdr-column">
            <div class="cell h-2 w-2"></div>
            <div class="cell h-6 w-2"></div>
        </div>
        <div class="d-flex fdr-column">
            <div class="cell h-2 w-5"></div>
            <div class="cell h-6 w-5"></div>
        </div>
        <div class="d-flex">
            <div class="d-flex fdr-column">
                <div class="d-flex">
                    <div class="d-flex fdr-column">
                        <div class="cell h-4 w-3"></div>
                        <div class="cell h-1 w-3"></div>
                    </div>
                    <div class="cell h-5 w-1"></div>
                </div>
                <div class="cell h-3 w-4"></div>
            </div>
            <div class="d-flex">
                <div class="cell h-8 w-2"></div>
                <div class="cell h-8 w-1"></div>
            </div>
        </div>
    </div>

    <div class="d-flex">
        <div class="d-flex fdr-column">
            <div class="d-flex fdr-column">
                <div class="cell h-2 w-7"></div>
                <div class="cell h-2 w-7"></div>
                <div class="cell h-3 w-7"></div>
            </div>
            <div class="d-flex">
                <div class="cell h-5 w-2"></div>
                <div class="d-flex fdr-column">
                    <div class="cell h-1 w-3"></div>
                    <div class="cell h-4 w-3"></div>
                </div>
                <div class="cell h-5 w-2"></div>
            </div>
        </div>
        <div class="d-flex fdr-column w-5">
            <div class="d-flex">
                <div class="cell h-7 w-2"></div>
                <div class="d-flex fdr-column">
                    <div class="cell h-1 w-3"></div>
                    <div class="cell h-6 w-3"></div>
                </div>
            </div>
            <div class="cell h-5 w-5"></div>
        </div>
        <div class="d-flex fdr-column">
            <div class="d-flex">
                <div class="cell h-2 w-6"></div>
                <div class="cell h-2 w-1"></div>
            </div>
            <div class="d-flex">
                <div class="cell h-2 w-4"></div>
                <div class="cell h-2 w-2"></div>
                <div class="cell h-2 w-1"></div>
            </div>
            <div class="d-flex">
                <div class="cell h-5 w-3"></div>

                <div class="d-flex fdr-column">
                    <div class="cell h-3 w-4"></div>
                    <div class="cell h-2 w-4"></div>
                </div>
            </div>
            <div class="cell h-3 w-7"></div>
        </div>
    </div>
</div>

</body>
</html>
