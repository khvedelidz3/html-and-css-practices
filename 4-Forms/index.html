<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4-Forms</title>
</head>
<body>
    
<form action="/">
    <p>
        <label> Phone:
                <input type="number" name="phone" id="phone" required>
        </label>
    </p>
    <p>
        <label> E-mail:
                <input type="email" name="email" id="email" required>
        </label>
    </p>
    <p>
        <label> Password:
                <input type="password" name="password" id="password" required>
        </label>
    </p>
    <p>
        <label> Confirm Password:
                <input type="password" name="confirmPassword" id="confirmPassword" required>
        </label>
    </p>
    <p>
        <label> Nickname:
                <input type="text" name="nickName" id="nickName" required>
        </label>
    </p>
    <p>
        <label>Habitual Residence</label>
        <select name="residence" id="residence">
            <option value="value1">value1</option>
            <option value="value2">value2</option>
            <option value="value3">value3</option>
        </select>
    </p>
    <p>
        <label> website:
                <input type="text" name="website" id="website" placeholder="website" required>
        </label>
    </p>
    <p>
        <label> 
                <input type="checkbox" name="agreement" id="agreement" value ="agreement" required>
                I have read the <a href="https://www.google.com/">agreement</a>
        </label>
    </p>
    <p>
        <input type="submit" value="Register">
    </p>
</form>

</body>
</html>
