<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4-Forms</title>
</head>
<body>
    
        <h3>Sign in</h3>
        <hr>

<form action="/">
    

    <label for="fullName">Full name:</label>
    <div>
        <input type="text" name="fullName" id="fullName" placeholder="Enter full name" required>
    </div>

    <label for="email">Email address:</label>
    <div>
        <input type="email" name="email" id="email" placeholder="Enter email" required>
    </div>

    <label>Communication:</label>
    <div>
        <div>
            <label>
                <input type="checkbox" name="communication" value="communicationEmail">
                Email
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="communication" value="communicationSms">
                SMS
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="communication" value="communicationPhone">
                Phone
            </label>
        </div>
    </div>
    <label>User Group:</label>
    <div>
        <label>
            <input type="radio" name="userGroup" value="salesPerson">
            Sales Person
        </label>
        <label>
            <input type="radio" name="userGroup" value="customer">
            Customer
        </label>
    </div>
    <div>Please select user group</div>
    <hr>
    <input type="submit" value="Submit">
    <input type="reset" value="Cancel">
</form>


</body>
</html>
